<body style = "background-color:#DDE4E9; font-family:arial;">              
  <fieldset style = "background-color:#DDE4E9;">                                        
  <div ng-app = "employeeDemoApp">       
    <div ng-controller = "employeeCtrl">       
      <table>  
        <th>First Name</th><th>Last Name</th><th>Email ID</th> <th>DOB</th>  
        <th>Profession</th>Designation 
        <tr ng-repeat = "emp in employees">  
          <td>{{ emp.firstName }}</td>  
          <td>{{ emp.lastName }}</td>  
          <td>{{ emp.emailid }}</td>  
          <td>{{ emp.dob}}</td>  
          <td>{{ emp.profession}}</td>  
          <td>{{ emp.designation}}</td>  
        </tr>  
</table>  
  </div>      
</div>              
</div>              
 </fieldset>
